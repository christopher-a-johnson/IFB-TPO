<div class="ngen-popup-content-container ngen-message-popup" ngen-key-navigation close-on-escapekey-action="true">
  <div class="confirmation-window">

    <!--popup-content-body//-->
    <div class="popup-content-body">
      <div ng-switch="vm.popupIcon">
        <div ng-switch-when="Infoicon" class="ngen-pull-left dwi dwi-info-32x32 ngen-popup-icon"></div>
        <div ng-switch-when="Warningicon" class="ngen-pull-left dwi dwi-warning-32x32 ngen-popup-icon"></div>
        <div ng-switch-default></div>
      </div>
      <div class="ngen-popup-text ngen-pull-left">
        <span class="ng-binding ngen-pull-left ngen-vertical-middle">{{vm.message}}</span>
      </div>
    </div>

    <!--popup-content-footer//-->
    <div class="popup-content-footer">
      <div ng-show="vm.displayApplyToAll" class="ngen-pull-left">
        <input type="checkbox" ng-change="vm.applyAllCheckChange()" ng-model="vm.applyCheck">{{vm.checklabel}}
      </div>
      <button class="k-button" type="button" ng-click="vm.modalYesClick()" tabindex="2">Yes</button>
      <button class="k-button" type="button" ng-click="vm.modalNoClick()" is-default-enterkey-action="true" tabindex="1">
        No
      </button>
    </div>
  </div>

</div>
