<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="siteWrapper">
  <div class="full-body">

    <div id="workspaceHeader" class="fixedHeader">
      <div id="ribbon" class="ribbon">
        <a href="#" class="show-hide">
          <div id="ribbonHeader" class="ribbon-header">
            <div id="ribbonCodeHeader" class="code-panel">
              <div id="codeHeader" class="code-label">Code
                <div id="codeHeaderImage" class="ribbon-layout-down-image" title="" data-role="tooltip">
                  <img src="images/arrow_down.png">

                  <div id="codeHeaderTooltip" class="code-layout-tooltip">
                  </div>
                </div>
              </div>
            </div>

            <div id="ribbonLayoutHeader" class="layout-panel">
              <div id="layoutHeader" class="layout-label">Layout
                <div id="layoutHeaderImage" class="ribbon-layout-down-image" title="" data-role="tooltip">
                  <img src="images/arrow_down.png">

                  <div id="layoutHeaderTooltip" class="grid-layout-tooltip">
                  </div>
                </div>
              </div>
            </div>

            <div id="ribbonStandardControlsHeader" class="ribbon-standard-controls">
              <div id="standardControlsHeader" class="standard-control-label">Form Elements
                <div id="standardControlImage" class="ribbon-layout-down-image" title="" data-role="tooltip">
                  <img src="images/arrow_down.png">

                  <div id="standardControlTooltip" class="form-element-layout-tooltip">
                  </div>
                </div>
              </div>
            </div>
            <div id="ribbonCombinedControlsHeader" class="ribbon-combined-controls">Misc. Elements<img
              src="images/arrow_down.png"></div>
          </div>
        </a>

        <div id="ribbonControlsContainer" class="sliding-div">
          <div id="ribbonCode" class="ribbon-panel code-panel">
            <div class="ribbon-code-controls-container">
              <div id="codeEditiorButton" class="code-wizard code-editor-button" title="Layout Wizard">
                <span> < / > </span></div>
              <div id="cssEditorButton" class="code-wizard css-editor-button" title="Layout Panel"
                   controltype="LayoutPanel">
                <span>{ }</span></div>
              <div class="clearing"></div>
            </div>
          </div>
          <div id="ribbonLayout" class="ribbon-panel layout-panel">
            <div class="ribbon-layout-controls-container">
              <div id="layoutWizardButton" class="ribbon-layout-controls  layout-wizard-button  control-wizard"
                   title="" data-role="tooltip">
                <span>
                        <div id="tableWizard" class="tableWizard">
                          <div class="tableWizardHeaderLabel">Layout Selector</div>
                          <div class="tableWizardLabels">Form Width</div>
                          <div id="formWidthDiv" class="tableControlsRow">
                            <select id="formWidthDropDown" class="form-width-dropdown">
                              <option value="Default">Default</option>
                              <option value="600px">600px</option>
                              <option value="900px">900px</option>
                              <option value="1200px">1200px</option>
                              <option value="1500px">1500px</option>
                              <option value="Custom">Custom</option>
                            </select>
                            <div class="form-width-showhidediv">
                              <input type="text" class="form-width-textboxval"/>
                              <label id="formWidthUnit" class="form-width-unit">px</label>
                              <span class="form-width-change-label" id="changeLabel">Change</span>
                            </div>
                          </div>

                          <div class="tableWizardLabels">Columns</div>
                          <div id="widthSlider" class="widthSlider tableControlsRow"></div>
                          <div class="tableWizardLabels">
                            <span class="panelRow">Panels</span>
                            <span id="panelCol" class="panelCol"></span>
                            <span id="panelRowColSeprator" class="panelCol"></span>
                            <span id="panelRow" class="panelCol"></span>
                          </div>
                          <div id="selectableCells"></div>
                          <div class="tableWizardLabels">Spacing</div>
                          <div id="slider" class="widthSpacingSlider"></div>
                          <input id="formWidth" type="text" class="form-spacing-width"/>
                          <label id="gridpanelSpacingUnit" class="grid-panel-spacing-unit">px</label>
                          <div id="formBuildbutton" class="tableControlsRow">
                            <button id="tableWizardBuild" class="btn-primary" onclick="layoutRibbon.buildLayout();">Build</button>
                          </div>
                        </div>
                </span>
              </div>
              <div id="addLayoutPanel" class="ribbon-layout-controls control-button add-layout-panel"
                   title="Layout Panel" controltype="LayoutPanel">
                <span></span>
              </div>
              <div class="clearing"></div>
            </div>
          </div>
          <div id="ribbonStandardControls" class="ribbon-panel controlsPanel ribbon-standard-controls">
            <div class="ribbon-controls-container">
              <div class="ribbon-controls-subContainer medium-control ">
                <div id="addTextBox" class="medium-control control-button white-background"
                     controltype="TextBox" title="Add Text Box">
                  Text Input Field
                </div>
                <div id="addDropdown" class="medium-control control-button white-background"
                     controltype="Dropdown" title="Add Dropdown">
                  Dropdown
                </div>
              </div>
              <div id="addMultilineTextBox" class="large-control control-button white-background"
                   controltype="MultilineTextBox" title="Add Multi-line Text Box">
                Text Area Input
              </div>
              <div id="addRadioButton" class="medium-control control-button add-radio-button"
                   controltype="RadioButton" title="Add Radio">
                <span></span>
                Radio
              </div>
              <div id="addCheckbox" class="medium-control control-button add-checkbox"
                   controltype="Checkbox" title="Add Checkbox">
                <span></span>
                Checkbox
              </div>
              <div id="addButton" class="medium-control control-button white-background"
                   controltype="Button" title="Add Button">
                Text Button
              </div>
              <div id="addImageButton" class="medium-control control-button white-background"
                   controltype="ImageButton"
                   title="Add Image">
                Image Button
              </div>
            </div>
          </div>
          <div id="ribbonCombinedControls" class="ribbon-panel controlsPanel ribbon-combined-controls">
            <div class="ribbon-controls-container">
              <div id="addDatePicker" class="medium-control control-button add-date-picker  " controltype="Calendar"
                   title="Add Date Picker">
                <span></span>
                Date Picker
              </div>

              <div id="addImage" class="medium-control control-button add-image" controltype="Image"
                   title="Add Image">
                <span> </span>
                Image
              </div>
              <div id="addContainer" class="medium-control control-button add-container" controltype="Container"
                   title="Add Container"><span> </span>
                Container
              </div>
              <div id="addParagraph" class="medium-control control-button add-paragraph " controltype="Paragraph"
                   title="Add Paragraph"><span> </span>
                Paragraph
              </div>
            </div>
          </div>
        </div>
        <div id="ribbonCollapseBar" class="ribbon-collapse-bar">
          <a href="#" class="show-hide">
            <span id="ribbonCollapse" class=" k-icon k-i-arrowhead-n "></span>
          </a>
        </div>
      </div>

      <div class="form-action-toolbar">
        <div class="file-toolbar">
          <input type="button" id="newButton" value="New Form"/>
        </div>
        <div class="form-toolbar">
          <input type="button" id="previewButton" value="Preview"/>
          <input type="button" id="closeButton" value="Close"/>
          <input type="button" id="saveButton" value="Save"/>
        </div>
        <div class="clipboard-toolbar">
          <input type="button" id="cutButton" value="Cut"/>
          <input type="button" id="copyButton" value="Copy"/>
          <input type="button" id="pasteButton" value="Paste"/>
        </div>
        <div class="delete-toolbar">
          <input type="button" id="deleteButton" value="Delete"/>
        </div>
        <div class="clearing"></div>
      </div>
    </div>

    <div id="content" class="contentUp">

      <div id="builderWorkspace" class="builderMetadataContainer">
        <form id="formBuilderForm" name="formBuilderForm" enctype="multipart/form-data">
          <section id="formProperties">
            <h3 id="formPropertiesHeader" class="metadataHeader">
              <input type="text" name="formName" id="formName" value="New Form" class="field-text inline"/>
              <label id="lblRequired" class="requiredLabel hideItem">*</label>
              <img src="images/edit.png" class="setPointer showItem" id="ImgEditMode" alt="edit"/>
              <span class="userDetails">
                <label id="lblModified" class="modifiedLabelMain">Modified by:</label>
                <label id="lblModifiedBy" class="modifiedLabel">Admin,</label>
                <label id="lblModifiedDate" class="modifiedLabel">4/4/2015</label>
              </span>
              <span id="propertyCollapse2">
              <span id="propertyCollapse" class="k-icon k-i-arrowhead-n setPointer"></span>
              <span id="propertyCollapse1" class="hideShowLabel">Hide</span>
              </span>
              <span id="formEnabledField">
              <span class="spanEnableForm"><label id="lblEnableForm" class="normalFont">Enable Form</label></span>
                <input type="checkbox" name="formEnabled" id="formEnabled" value="1" title="Enable Form"/>
              </span>
            </h3>

            <div id="formPropertiesPanel">
              <ul>
                <li><textarea name="formDescription" id="formDescription"
                              class="field-textarea inline">Description</textarea></li>
              </ul>
            </div>
          </section>
          <section id="workspaceContainer" class="workspace">
            <div class="gridContainer">
              <ul class="gridListContainer"></ul>
            </div>
          </section>
          <input type="hidden" name="formJSON" id="formJSON" value=""/>
        </form>
        <div class="clearing"></div>
      </div>

      <div class="workspaceMode">
        <ul>
          <li>
            <div>
              <button class="propMode" disabled
                      title="Enables you to select a control and modify the control properties."></button>
            </div>
          </li>
          <li class="separator"></li>
          <li>
            <button disabled class="moveMode" title="Enables you to select controls to move and resize them."></button>
          </li>
          <li class="modeSeparator"></li>
          <li>
            <button disabled class="panelMode" title="This control is enabled after selecting a panel on the right."></button>
          </li>
        </ul>
      </div>

      <div id="modalWindow"></div>

    </div>
    <div class="clearing"></div>
  </div>
</div>
<div id="bottomDrawer" class="bottomSlider">
  <div id="drawerHandle" class="bottomHandle">
    <span id="drawerHelpText">Show Hidden Elements</span>
    <span id="drawerCollapse" class="drawerExpand"></span>
  </div>
  <div id="hiddenWorkspace" class="ui-droppable hidden-workspace">
  </div>
</div>
<script id="controlTemplate_combined" type="text/x-kendo-template">
    <div id="container_#=controlId#" class="container_#=controlType#" controltype="#=controlType#">
        <label id="label_#=controlId#" for="#=controlId#">#=controlId#</label>
        <span id="#=controlId#" class="control_#=controlType#"></span>
    </div>
</script>
</body>
</html>
