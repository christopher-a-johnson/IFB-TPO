<div ng-controller="PipelineGridTemplatesController as vm">
  <ul kendo-context-menu k-show-on="'click'" k-filter="'.column-template-currentloanassociate-fullname'" k-on-open="vm.contextMenuData()"
      class="no-wrap-text">
    <li class="section-header fix-section-header">
      <span class="dwi dwi-business-contact ngen-row-space-half"></span>
      <span>{{ vm.pipelineGridData.selected[0].CurrentLoanAssociate$FullName }}</span>
    </li>
    <li class="k-separator k-item k-state-default" role="menuitem">&nbsp;</li>
    <li ng-show="vm.menuData.AssociateData.Phone" ng-click="vm.startConversation(false, true, vm.menuData.AssociateData.Phone)">
      H : {{ vm.menuData.AssociateData.Phone }}
    </li>
    <li ng-show="vm.menuData.AssociateData.Email" ng-click="vm.startConversation(true, true, vm.menuData.AssociateData.Email)">
      <span class="dwi dwi-email"></span>
      <span>{{ vm.menuData.AssociateData.Email }}</span>
    </li>
  </ul>
</div>
